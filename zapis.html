<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Вновь</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/zapis.css">
    <meta name="viewport" content="width=device-width">
    <script src="javascripts/jquery-3.6.0.js" charset="utf-8"></script>
    <script src="javascripts/js.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="icon" href="img/fav.png" type="image/png">
  </head>
  <body>
    <div class="bg"></div>
    <a href="index.html">
      <img src="img/strelochka.svg" class="strelochka">
    </a>
    <p class="basictxt">
      Запись
    <br>
    <div class= "kek2">
      <div class="main2"></div>
        <div class="main2 main2bg"></div>
      </div>
        <div class= inputs>
          <div>
            <p class="inputtxt"> ФИО </p>
            <input type="text" class="name borderr" name="name" required="" minlength="3" maxlength="25" placeholder="Рамазанова Карина Олесевна">
          </div>
          <div>
            <p class="inputtxt">Дата рождения</p>
            <input type="date" class="birth borderr" name="name" required="" minlength="6" maxlength="10" placeholder="13.08.2000">
          </div>
          <div>
            <p class="inputtxt">Выберите мероприятие</p>
            <select class="borderr name" name="">
              <option value="0">Обычный сеанс</option>
              <option value="1">Квест воспоминаний</option>
              <option value="2">Архив парфюма воспоминаний</option>
              <option value="3">Квест совместных воспоминаний</option>
              <option value="4">Неделя загробных встреч</option>
              <option value="4">Посмотри на себя в прошлом</option>
            </select>
          </div>
        <div>
          <p class="inputtxt">Дата посещения</p>
          <input type="date" class="date borderr" name="login" required="" minlength="6" maxlength="25" placeholder="">
        </div>
        <div>
          <p class="inputtxt">Какие воспоминания вы бы хотели увидеть?</p>
          <input type="text" class="memories borderr" name="login" required="" minlength="6" maxlength="" placeholder="Опишите как можно подробнее">
        </div>
        <div>
          <p class="inputtxt">Электронная почта</p>
          <input type="email" class="memories borderr" name="login" required="" minlength="6" maxlength="" placeholder="krmazanova@gmail.comе">
        </div>
        <div>
          <p class="inputtxt">Номер телефона</p>
          <input type="tel" class="memories borderr" name="login" required="" minlength="6" maxlength="" placeholder="+7">
        </div>
        <div class="zapis zapis3 submit">
          <p>
          Записаться
          </p>
          <img src="img/linkarrow.svg" class="linkarrow">
        </div>
        <p class="zapislast">
        Форма успешно отправлена! ждите письмо на вашу электронную почту с дальнейшей информацией.
        </p>
        </div>
        <!-- <div class="submit hov1">отправить</div> -->
  </body>
</html>
